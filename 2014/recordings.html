<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link href='https://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="stylesheets/recordings.css" media="screen" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/recordings.js"></script>
    <title>Talk Recordings and Transcripts - !!Con</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          ‚Üê go back <a href="index.html">home</a>.
        </header>

        <hr />

        <section id="main_content">
          <img src="images/logo.png" /><br /><br />

          <h2>Talk Recordings and Transcripts</h2>

          <section id="talk_container">

          </section>

          <div id="talk-template" style="display:none" class="talk">
            <h3 class="talk-info"></h3>
            <div class="talk-youtube-thumb"></div>
            <div class="talk-youtube"></div>
            <div class="talk-embed"></div>
            <div class="talk-transcript"></div>
            <div style="clear:both"></div>
          </div>

          <script defer="defer">
            jQuery.getJSON('talks.json', function(talks) {
              generateTalks(
                '#talk-template',
                '#talk_container',
                talks,
                "../2014-transcripts/"
              );
            });
          </script>

          <footer>
            Hosted on
            <a href="https://github.com/hausdorff/bangbangcon.github.io" target="_source">
              GitHub Pages
            </a>.
          </footer>

      </div>
    </div>
  </body>
</html>
