<H1><A NAME="section-1">Deliberate invocation</A></H1>

<PRE class="code">
        $horrible-&gt;Help::help
</PRE>

<UL>
  <LI><p> Bypasses normal method lookup</LI></p>

</UL>
<PRE class="code">
        sub help {
          my ($self) = @_;
          $AUTOLOAD = ref($self) . '::(none)';
          goto &amp;AUTOLOAD;
        }
</PRE>

<UL>
  <LI><p> “Magic <TT>goto</TT>”</LI></p>

</UL>
